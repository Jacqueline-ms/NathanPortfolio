name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Ensure this matches your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '17'  # Change this to your required Node.js version

    - name: Install dependencies
      run: npm install --legacy-peer-deps

    - name: Build the site
      run: your-build-command  # Change this to your build command

    - name: Deploy to GitHub Pages
      run: |
        mkdir -p public
        cp -r your-build-output-directory/* public/  # Change this to your build output directory
        touch public/.nojekyll
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add public
        git commit -m 'Deploy to GitHub Pages'
        git push origin main